<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}" />
	<ui:insert name="head" />
	<style type="text/css">
.header {
	background: #007ad9;
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	display: flex;
	padding: 0px 10px;
}

.content {
	width: 800px;
	margin: auto;
}

</style>

	<h:outputStylesheet library="css" name="primeflex/primeflex.css" />

</h:head>

<c:set var="nome" scope="session" value="#{fn:split(loginbean.usuario.nome, ' ')}" />
<h:body class="p-grid nested-grid layout">
	<header class="p-col-12 header"> <ui:include src="./header.xhtml" /> </header>
	<div class="content">
		<main class="p-col"> <ui:insert name="content" id="content" /> </main>
	</div>
	<footer class="p-col-12"> <ui:include src="./footer.xhtml" /> </footer>
</h:body>
</html>
