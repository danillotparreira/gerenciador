<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" template="/WEB-INF/layout/templateheader.xhtml">

	<ui:define name="head">
		<title>Configuração da conta</title>
		<style type="text/css">
.flex {
	padding: 10px 0;
	display: flex;
	justify-content: space-between;
	align-items: flex-end;
}

.flex .ui-button {
	height: 32px;
}

.flex h3 {
	margin: 0px;
}

#breadcrumb {
	border: none;
}
</style>
	</ui:define>

	<ui:define name="content" id="formulario">
		<p:breadCrumb id="breadcrumb">
			<p:menuitem value="Início" url="../../index.jsf" />
			<p:menuitem value="Configuração da conta" url="conta.jsf" />
		</p:breadCrumb>
		<p:panel header="Configuração da conta">
			<h:panelGroup id="geral">
				<section class="flex">
				<div>
					<h:outputLabel value="Nome" /><br/>
					<h:outputText value="#{loginbean.usuario.nome}" />
				</div>
				<p:linkButton value="Editar" outcome="/restricted/configuracao/nome.jsf" /> </section>
				<p:separator />
				<section class="flex">
				<div>
					<h:outputLabel value="Email" /><br/>
					<h:outputText value="#{loginbean.usuario.email}" />
				</div>
				<p:linkButton value="Editar" outcome="/restricted/configuracao/email.jsf" /> </section>
				<p:separator />

				<section class="flex">
				<div>
					<h:outputLabel value="Senha" /><br/>
					<h:outputText value="********" />
				</div>
				<p:linkButton value="Editar" outcome="/restricted/configuracao/senha.jsf" /> </section>
			</h:panelGroup>
		</p:panel>
	</ui:define>
</ui:composition>
