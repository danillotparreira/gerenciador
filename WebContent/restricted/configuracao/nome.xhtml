<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" template="/WEB-INF/templateheader.xhtml">

	<ui:define name="head">
		<title>Configuração da conta</title>
		<style type="text/css">
.flex {
	display: flex;
	justify-content: space-between;
	align-items: flex-end;
}

.flex .ui-button {
	height: 32px;
}

.flex h3 {
	margin: 0px;
}

#breadcrumb {
	border: none;
}
</style>
	</ui:define>

	<ui:define name="content" id="formulario">
		<p:breadCrumb id="breadcrumb">
			<p:menuitem value="Início" url="../../index.jsf" />
			<p:menuitem value="Configuração da conta" url="conta.jsf" />
			<p:menuitem value="Editar nome" url="nome.jsf" />
		</p:breadCrumb>
		<h:form id="formconta">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel header="Editar Nome">

				<p>Abaixo você poderá editar seu nome no sistema.</p>
				<h:panelGroup>
					<p:outputLabel value="Nome Atual" />
					<div>${loginbean.usuario.nome}</div>
				</h:panelGroup>
				<p:outputLabel for="nome" value="Novo Nome" />
				<br />
				<p:inputText id="nome" value="#{loginbean.nome}" required="true" />
			</p:panel>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Salvar alteração" action="#{loginbean.salvar}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
